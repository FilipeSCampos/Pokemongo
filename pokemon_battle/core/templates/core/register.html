{% extends 'core/base.html' %}

{% block title %}Registro - Pokémon Battle{% endblock %}

{% block content %}
<h1>Registrar-se</h1>
<p>Crie sua conta e comece a batalhar!</p>
<form method="post">
    {% csrf_token %}
    <label for="username">Nome de Usuário</label>
    <input type="text" id="username" name="username" placeholder="Escolha um nome de usuário" required>
    
    <label for="password">Senha</label>
    <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
    
    <button type="submit">Cadastrar</button>
</form>
{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
<p>Já tem uma conta? <a href="{% url 'login' %}">Entre aqui</a>.</p>
{% endblock %}
